name: ci

on:
  push:
    branches: main

jobs:
  login:
    runs-on: self-hosted
    steps:
      -
        name: Login to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
